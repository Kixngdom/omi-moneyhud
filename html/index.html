<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Moon Money HUD</title>
        <link href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro@4cac1a6/css/all.css" rel="stylesheet" type="text/css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <script src="app.js"></script>
    </head>
    <body>
        <div class="allstatus">
            <div class="id" >
                <div class="title" style="font-size: .8vw; text-align: center;"> </div>
                <i class="fas fa-id-card"><span class="did"> 1 </span></i>
            </div>
            <div class="wallet">
                <div class="title" style="font-size: .8vw; text-align: center;"> </div>
                <i class="fas fa-money-bill"><span class="dwallet"> $6500 </span></i>
            </div>
            <div class="bank" >
                <div class="title" style="font-size: .8vw; text-align: center;"> </div>
                <i class="fas fa-wallet"><span class="dbank"> $150000 </span></i>
            </div>
            <div class="job" >
                <div class="title" style="font-size: .8vw; text-align: center;"> </div>
                <i class="fas fa-user-clock"><span class="djob"> Unemployed </span></i>
            </div>
        </div>

    </body>

</html>
